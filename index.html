<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration Form</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 align="center">REGISTRATION PAGE</h1>
  <form>
    First Name:<input type="text"><br>
    Last Name:<input type="text"><br>
    E-mail:<input type="Email" required><br>
    Password:<input type="password" required><br>
    Date of Birth:<input type="date" required><br>
    Gender:<br>
    Male:<input type="radio" name="gender"><br>
    Female:<input type="radio" name="gender"><br>
    Others:<input type="radio" name="gender"><br>
    Address:<input type="comment" name="comment"><br>
    <input type="submit" name="submit">
  </form>
  <script src="main.js"></script>
</body>
</html>
